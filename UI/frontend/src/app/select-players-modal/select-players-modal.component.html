<table mat-table [dataSource]="playersListDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="selectPlayer">
    <th mat-header-cell *matHeaderCellDef>Select player</th>
    <td mat-cell *matCellDef="let element">
      <button class="mat-button" (click)="addPlayer(element)">
        <mat-icon class="material-icons clickable">add</mat-icon>
      </button>
    </td>
  </ng-container>

  <!--<ng-container matColumnDef="id">-->
    <!--<th mat-header-cell *matHeaderCellDef> ID </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.id}} </td>-->
  <!--</ng-container>-->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="division">
    <th mat-header-cell *matHeaderCellDef> Division </th>
    <td mat-cell *matCellDef="let element"> {{element.division}} </td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef> Wins </th>
    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
  </ng-container>

  <ng-container matColumnDef="loses">
    <th mat-header-cell *matHeaderCellDef> Loses </th>
    <td mat-cell *matCellDef="let element"> {{element.loses}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <ng-container matColumnDef="mostUsedChamps">
    <th mat-header-cell *matHeaderCellDef> Most Used Champs </th>
    <td mat-cell *matCellDef="let element"> {{element.mostUsedChamps}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="kills">-->
    <!--<th mat-header-cell *matHeaderCellDef> Kills </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.kills}} </td>-->
  <!--</ng-container>-->

  <!--<ng-container matColumnDef="deaths">-->
    <!--<th mat-header-cell *matHeaderCellDef> Deaths </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.deaths}} </td>-->
  <!--</ng-container>-->

  <!--<ng-container matColumnDef="assists">-->
    <!--<th mat-header-cell *matHeaderCellDef> Assists </th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.assists}} </td>-->
  <!--</ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
