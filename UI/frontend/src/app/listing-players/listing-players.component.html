<table mat-table class="tables-style" [dataSource]="playersDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
      <mat-form-field class="filter" folatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="nameFilter" (keyup.enter)="refresh()">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="division">
    <th mat-header-cell *matHeaderCellDef>
      Division
      <mat-form-field class="filter" folatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="divisionFilter" (keyup.enter)="refresh()">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.division}} </td>
  </ng-container>


  <ng-container matColumnDef="mostUsedChamps">
    <th mat-header-cell *matHeaderCellDef>
      Most used champs
      <mat-form-field class="filter" folatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="mostUsedChampsFilter" (keyup.enter)="refresh()">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.mostUsedChamps}} </td>
  </ng-container>

  <ng-container *ngFor="let column of displayedColumnsMap" matColumnDef="{{column.id}}">
    <th mat-header-cell *matHeaderCellDef>{{column.name}}</th>
    <td mat-cell *matCellDef="let element">{{element[column.id]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions"
               [length]="totalCount"
               [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               (page)="onPageChange($event)"
               showFirstLastButtons>
</mat-paginator>
